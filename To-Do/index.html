<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
   
    <div class="todo-container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="task-input" placeholder="Task" required><br><br>
            <input type="text" id="description" placeholder="Description" ><br><br>
            <input type="date" id="start-date" placeholder="start-date"><br><br>
            <button type="submit">Add-Task</button>
        </form>
    </div>
       
        <table border="1px" id="todo-table">
            <tr>
                <th>Task</th>
                <th>Desc</th>
                <th>Date</th>
                <th>Delete Task</th>
            </tr>

        </table>
   
        <script>
            // Get today's date in the format yyyy-mm-dd
            const today = new Date().toISOString().split('T')[0];
            
            document.getElementById('date').setAttribute('min', today);
        </script>
    <script src="script.js"></script>
</body>
</html>
